<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Linhas do Metrô</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Linhas do Mêtro</h1>
      <select name="seletor" id="line-selector">
        <option value="">--Escolha uma linha--</option>
        <option value="azul">Azul</option>
        <option value="rosa">Rosa</option>
        <option value="lilas">Lilas</option>
      </select>

      <div class="container" id="stations-container" onclick="stationsContainer()">
        <p>Selecione uma linha para visualizar as estações</p>
        <p class="normal">Normal</p>
        <p class="manutencao">Manutenção</p>
        <p class="inoperante">Inoperante</p>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
