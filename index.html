<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Linhas do Metrô</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <title>Linhas do Metrô</title>
      <h1>Informações sobre Linhas do Metrô</h1>
      <label for="linhas">Selecione uma linha:</label>
      <select name="linhas" id="line-selector">
        <option value="">--Escolha uma linha--</option>
        <option value="azul" id="azul">Azul</option>
        <option value="rosa" id="rosa">Rosa</option>
        <option value="lilas" id="lilas">Lilás</option>
      </select>
      <div id="stations-container">
        <p>Selecione uma linha para visualizar as estações.</p>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
